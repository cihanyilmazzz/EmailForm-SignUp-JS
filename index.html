<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - DOM Selectors</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="scrollbar.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <form action="" class="register-form">
            
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
             
                <div class="input-box">
                    <input type="text" placeholder="Enter Email" name="email" id="email" autocomplete="off" required>
                    <p id="email-validation"></p>
                    <p id="char-message"></p>
                    <div id="suggestion-box"></div>
                    <p id="email-feedback"></p>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Re-enter Email" name="email" id="email2" required>
                    <p id="confirm-message"></p>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Enter Password" name="psw" id="pwd" minlength="2" maxlength="6" required>
                    <p id="pwd-message"></p>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Re-enter Password" name="psw" id="pwd2" required>
                </div>
                <div class="terms">
                    <input type="checkbox" checked="checked" name="remember"><p>I agree By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p></input>
                    
                </div>
                <div class="sign-up-section">
                    <button type="submit" class="submit-btn">Sign Up</button>
                </div>
         
          </form>
      
    </div>

    
   






   
    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ecb1fa5ff2.js" crossorigin="anonymous"></script>
</body>
</html>
