
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - DOM Selectors</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="scrollbar.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form action="">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
             
                <div class="email">
                    <label for="email"><b>Email</b></label><br>
                    <input type="text" placeholder="Enter Email" name="email" id="email" required>
                    <p id="error"></p>
                </div>
                <div class="repeat-email">
                    <label for="email"><b>Confirm Email</b></label><br>
                    <input type="text" placeholder="Enter Email" name="email" id="email2 repeat-email" required>
                    <p id="error2"></p>
                </div>
                <div class="pwd">
                    <label for="psw"><b>Password</b></label><br>
                    <input type="password" placeholder="Enter Password" name="psw" id="pwd" required>
                </div>
                <div class="repeat-pwd">
                    <label for="psw"><b>Confirm Password</b></label><br>
                    <input type="password" placeholder="Enter Password" name="psw" id="pwd repeat-pwd" required>
                </div>
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">I agree</input>
              </label>
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="sign-up-section">
                <button type="submit" class="submit-btn">Sign Up</button>
              </div>
            </div>
          </form>
      
    </div>

    
   






   
    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ecb1fa5ff2.js" crossorigin="anonymous"></script>
</body>
</html>
